name: Java CI with Gradle
on:
  push:
    branches: "**"
  pull_request:
    branches: [ "main" ]
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 18
        uses: actions/setup-java@v3
        with:
          java-version: 18
          distribution: 'openjdk'
      - name: Build with Gradle
        run: ./gradlew build
      - name: Test
        run: ./gradlew test